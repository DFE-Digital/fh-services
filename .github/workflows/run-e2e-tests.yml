name: Run Playwright E2E Tests

on:
  workflow_call:
    inputs:
      environment:
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: The environment target for running E2E tests
        default: 'Development'
        type: choice
        options:
          - 'Development'
          - 'Test'
          - 'Test2'
          - 'Pre-production'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  SEED_SCRIPT_WORKING_DIRECTORY: "test/e2e-seed-data-framework"

jobs:
  pre-test-teardown:
    if: ${{ inputs.environment != 'Production' }} # TODO: Guard clause can be moved to deploy.yml
    name: Pre-Test Database Teardown
    uses: ./.github/workflows/e2e-seed-database.yml
    with:
      environment: ${{ inputs.environment }}
      action: 'Teardown'
    secrets: inherit
  
  pre-test-setup:
    needs: [ pre-test-teardown ]
    name: Pre-Test Database Setup
    uses: ./.github/workflows/e2e-seed-database.yml
    with:
      environment: ${{ inputs.environment }}
      action: 'Setup'
    secrets: inherit
  
  run-test-suites:
    needs: [ pre-test-setup ]
    name: ${{ matrix.job_name }}
    strategy:
      fail-fast: false
      matrix:
        suite: [ find-e2e-tests, manage-e2e-tests ]
        include:
          - suite: find-e2e-tests
            job_name: "Find E2E Test Suite"
          - suite: manage-e2e-tests
            job_name: "Manage E2E Test Suite"
    runs-on: ubuntu-24.04
    environment: ${{ inputs.environment }}
    defaults: 
      run: 
        working-directory: "test/${{ matrix.suite }}"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/Jod" # 22 LTS

      - name: Install NPM Packages
        shell: bash
        run: npm i
        
      - name: Get Playwright Version
        id: playwright-version
        run: |
          ARRAY=($(npx playwright --version))
          VERSION="${ARRAY[1]}"
          echo $VERSION
          echo VERSION=$VERSION >> $GITHUB_OUTPUT
        
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.VERSION }}
        
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        shell: bash
        run: npx playwright install --with-deps
          
      - name: Create Environment Variables
        shell: bash
        run: |
          cat <<EOF>> .env
          BASE_URL='${{ vars.PLAYWRIGHT_BASE_URL }}'
          USER_NAME='${{ secrets.PLAYWRIGHT_USER_NAME }}'
          PASSWORD='${{ secrets.PLAYWRIGHT_PASSWORD }}'
          DFE_ADMIN_USER='${{ secrets.PLAYWRIGHT_GOVLOGIN_DFE_ADMIN_USER }}'
          GOV_LOGIN_PASSWORD='${{ secrets.PLAYWRIGHT_GOVLOGIN_PASSWORD }}'
          EOF
          
      - name: Run Playwright Test Suite
        shell: bash
        run: npx playwright test
        
      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.suite }}
          path: "**/playwright-report/"
  
  post-test-teardown:
    needs: [ run-test-suites ]
    name: Post-Test Database Teardown
    uses: ./.github/workflows/e2e-seed-database.yml
    with:
      environment: ${{ inputs.environment }}
      action: 'Teardown'
    secrets: inherit