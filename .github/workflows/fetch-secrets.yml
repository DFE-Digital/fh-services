name: Fetch Secrets from Azure
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      prefix:
        required: true
        description: The prefix of the API or UI, e.g., "IDAM-API" or "SERVICE-DIRECTORY-UI"
        type: string
    outputs:
      kv:
        value: ${{ jobs.fetch-secrets-from-azure.outputs.kv }}

jobs:
  fetch-secrets-from-azure:
    name: Fetch Secrets from Azure KeyVault
    runs-on: ubuntu-22.04
    outputs:
      kv: ${{ steps.encode.outputs.kv }}
    environment: ${{ inputs.environment }}
    steps:
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Secrets from Azure
        id: fetch
        shell: pwsh
        run: |-
          $output = @{}
          $names = az keyvault secret list --vault-name ${{ vars.KEYVAULT_NAME }} --query "[?starts_with(name, '${{ inputs.prefix }}-')].name" --output json
          $arr = $names | ConvertFrom-Json
          foreach ($item in $arr) {
            $key = $item -replace '-','_'
            $value = az keyvault secret show --name $item --vault-name ${{ vars.KEYVAULT_NAME }} --query value
            Write-Output "::add-mask::$value"
            $output[$key]=$value
          }
          $OUTPUT = $output | ConvertTo-Json -Compress
          Write-Output "::add-mask::$OUTPUT"
          Write-Output "kv=$("$OUTPUT")" >> "$env:GITHUB_OUTPUT"

      - name: Encrypt & Encode
        id: encode
        shell: bash
        run: |
          echo ${{ steps.fetch.outputs.kv }}
          KV=$(echo ${{ steps.fetch.outputs.kv }} | gpg --symmetric --batch --passphrase ${{ secrets.MASK_PASSKEY }} | base64 -w0)
          echo "kv=$KV" >> "$GITHUB_OUTPUT"
