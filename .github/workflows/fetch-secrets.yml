name: Fetch Secrets from Azure
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      prefix:
        required: true
        description: The prefix of the API or UI, e.g., "IDAM-API" or "SERVICE-DIRECTORY-UI"
        type: string
      keyvault_name:
        required: true
        type: string

jobs:
  fetch-secrets-from-azure:
    name: Fetch Secrets from Azure KeyVault
    runs-on: windows-2022
    outputs:
      secrets: ${{ steps.names.outputs.secrets }}
    environment: ${{ inputs.environment }}
    steps:
      - name: Fetch Secrets from Azure
        id: names
        shell: pwsh
        run: |-
          $output = @()
          $names = az keyvault secret list --vault-name ${{ inputs.keyvault_name }} --query [].name --output json
          $arr = $names | ConvertFrom-Json
          $filtered = $arr | Where-Object { $_ -like '${{ inputs.prefix }}-*' }
          foreach ($item in $filtered) {
            $secret = az keyvault secret show --name $item --vault-name ${{ inputs.keyvault_name }} --query value --output tsv
            Write-Output "::add-mask::$secret"
            Set-Variable -Name SECRET -Value (Store-Secret "$secret")
            $output += @{ $item=$SECRET }
          }
          $output = $output | ConvertTo-Json
          "secrets=$output" >> $env:GITHUB_OUTPUT
