name: Build & Test Template

on:
  workflow_call: 
    inputs:
      working_directory:
        required: true
        type: string
      dotnet_version:
        required: true
        type: string
      runs_on:
        required: true
        type: string
      run_install_spatialite:
        type: boolean
        required: false
        default: false

jobs:
  build_and_test:
    name: ${{ inputs.working_directory }}
    runs-on: ${{ inputs.runs_on }}
    defaults:
      run:
        working-directory: src/${{ inputs.working_directory }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup .NET ${{ inputs.dotnet_version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Package Cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Project
        shell: bash
        run: dotnet restore

      # We need this step sometimes to run tests on Ubuntu (it doesn't come with
      #Â unix runners, but is installed by default on Windows runners)
      - name: Install Spatialite
        if: ${{ inputs.run_install_spatialite == true }}
        run: >
          sudo apt-get install libsqlite3-mod-spatialite

      - name: Build Project
        shell: bash
        run: dotnet build --no-restore

      - name: Test Project
        shell: bash
        run: dotnet test --no-build --no-restore --verbosity minimal
