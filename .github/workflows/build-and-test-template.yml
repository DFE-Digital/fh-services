name: Build & Test Template

on:
  workflow_call: 
    inputs:
      project_name:
        required: true
        type: string
      working_directory:
        required: true
        type: string
      dotnet_version:
        required: true
        type: string
      runs_on:
        required: false
        type: string
        default: ubuntu-22.04

jobs:
  notification-api:
    name: ${{ inputs.project_name }}
    runs-on: ${{ inputs.runs_on }}
    defaults:
      run:
        working-directory: /home/runner/work/fh-services/fh-services/src/${{ inputs.notification-api }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup .NET ${{ inputs.dotnet_version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Package Cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Project
        shell: bash
        run: dotnet restore

      - name: Build Project
        shell: bash
        run: dotnet build --no-restore

      - name: Test Project
        shell: bash
        run: dotnet test --no-build --no-restore --verbosity minimal
