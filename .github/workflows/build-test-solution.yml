name: Build & Test Solution

on:
  push:
    branches: ["main", "release-*"]
  pull_request:
    paths:
      - '.github/workflows/build-test-solution.yml'
      - 'src/**'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test Solution
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: 'src/'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup .NET ${{ vars.DOTNET_VERSION_V8 }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION_V8 }}

      - name: Install Test Coverage Tool
        shell: bash
        run: dotnet tool install --global LiquidTestReports.Cli --version 2.0.0-beta.2

      - name: Package Cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install & Configure Spatialite
        shell: bash
        run: |
          sudo apt-get install libspatialite-dev libsqlite3-mod-spatialite -y
          sudo ldconfig "/usr/lib/x86_64-linux-gnu/mod_spatialite.so"

      - name: Restore Solution
        shell: bash
        run: dotnet restore

      - name: Build Solution
        shell: bash
        run: dotnet build --configuration Release --no-restore

      - name: Test Solution
        shell: bash
        run: dotnet test --configuration Release --filter 'FullyQualifiedName!~AcceptanceTest' --logger "trx;LogFileName=test-results.trx" --verbosity minimal --no-restore --no-build

      - name: Generate Report
        shell: bash
        run: |
          liquid --inputs "File=**/*test-results.trx" --output-file results.md
          cat results.md >> $GITHUB_STEP_SUMMARY